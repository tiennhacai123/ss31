<script>
    function fakeFilter(arr, callback) {
  if (!Array.isArray(arr) || typeof callback !== 'function') {
    return "So nhap khong hop le";
  }
  let result = [];
  for (let i = 0; i < arr.length; i++) {
    if (callback(arr[i], i, arr)) {
      result.push(arr[i]);
    }
  }
  return result;
}
let arr = [1, 2, 3, 4, 5, 6];
let result1 = fakeFilter(arr, function(item) {
  return item % 2 === 0;
});
console.log(result1); 
let result2 = fakeFilter(arr, function(item) {
  return item > 3;
});
console.log(result2);
</script>
