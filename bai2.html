<script>
    function findMax(...mang) {
  if (mang.length === 0) {
    return [];
  }
  const result = mang.map((mangCon) => {
    if (mangCon.length === 0) {
      return undefined;
    }
    return Math.max(...mangCon);
  });
  return result;
}
let arr1 = [1, 5, 8, 3];
let arr2 = [9, 4, 7, 2];
let arr3 = [6, 0, 11, 8];
let result = findMax(arr1, arr2, arr3);
console.log(result);
</script>
