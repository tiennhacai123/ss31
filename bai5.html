<script>    function chunkArrayInGroups(arr, n) {
  if (!Number.isInteger(n) || n <= 0 || !Array.isArray(arr)) {
    return "So nhap ko hop le";
  }
  let result = [];
  let i = 0;
  while (i < arr.length) {
    result.push(arr.slice(i, i + n));
    i += n;
  }
  return result;
}
let arr = [1, 2, 3, 4, 5, 6, 7, 8];
let result = chunkArrayInGroups(arr, 3);
console.log(result);
</script>
